<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transitions</title>
  </head>
  <body>
    <div id="demo">
      <button v-on:click="show = !show">
        Toggle
      </button>
      <transition name="fade">
        <p v-if="show">hello</p>
      </transition>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    var app = new Vue({
  el: '#demo',
  data: {
    show: true
  }
})
  </script>
</html>
